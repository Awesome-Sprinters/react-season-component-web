name: Lint
on:
  pull_request:
    branches:
      - '!main'
  push:
    branches:
      - '!main'
jobs:
  test:
    name: Checking source code
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[ci skip]') }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Install packages
        run: npm install
      - name: Prettier
        run: npm run prettier
      - name: ESLint
        run: npm run lint
